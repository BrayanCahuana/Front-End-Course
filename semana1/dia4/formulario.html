<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
<main>
    <form action="" oninput="x.value = parseInt(a.value) + parseInt(b.value)">



        <div>
        <label for="input-nombre">Nombre</label> <br>
        <input type="text" id="input-nombre" name="input-nombre">
        </div>
        
        <div>
            <div>
                <h4>Genero</h4>
            </div>

            <div>
                <label for="femenino">Femenino</label>
                <input type="radio" name="Genero" id="femenino" value="femenino">
            </div>

            <div>
                <label for="masculino">Masculino</label>
                <input type="radio" name="Genero" id="masculino" value="masculino">
            </div>

            <div>
                <div> <h4>Deportes Favoritos</h4> </div>
                <label for="Tenis">Tenis</label>
                <input type="checkbox" name="Tenis" id="Tenis" value="Tenis">
                <label for="Baloncesto">Baloncesto</label>
                <input type="checkbox" name="Baloncesto" id="Baloncesto" value="Baloncesto">
                <label for="Futbol">Futbol</label>
                <input type="checkbox" name="Futbol" id="Futbol" value="Futbol">
            </div>

        </div>
<br>
<hr>
        <div>
            <div>
                <input type="text" name="input-nombre" id="input-nombre">
                <label for="input-nombre">Nombre Madre</label>
            </div>
<br>
            <div>
                <label for="Horas">Horas que le dedicas a la programacion</label>
                <input type="number" name="Horas" id="Horas">
            </div>

            <div>
                <div><h4>Tipo de mascota favorita</h4></div>
                <label for="Perros">Perros</label>
                <input type="radio" name="Perros" id="Perros">
                <br>
                <label for="Gatos">Gatos</label>
                <input type="radio" name="Gatos" id="Gatos">
            </div>

            <div>
                <div><h4>Comida Favorita</h4></div>
                <input type="checkbox" name="Lomito Saltado" id="Lomito Saltado">
                <label for="Lomito Saltado">Lomito Saltado</label>
                
                <br>
                <input type="checkbox" name="Pollito a la Brasa" id="Pollito a la Brasa">
                <label for="Pollito a la Brasa">Pollito a la Brasa</label>
                
                <br>
                <input type="checkbox" name="Soya" id="Soya">
                <label for="Soya">Soya</label>
            </div>
        </div>

        <br> <hr>

        <div>
                <label for="coches">Marcas de coches</label>
                <select name="coches" id="coches">
                <option value="volvo">Volvo</option>
                <option value="subaru">Subaru</option>
                <option value="fiat">Fiat</option>
                <option value="lamborgini">Lamborgini</option>
                </select>
        </div>

        <div>
            <label for="lenguajes">Lenguajes de programacion</label>
            <select name="lenguajes" id="lenguajes" size="5">
                <option value="javascript">JS</option>
                <option value="typescript">TypeScript</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
                <option value="c#">C#</option>
                <option value="kotlin">Kotlin</option>
                <option value="swift">Swift</option>
            </select>
        </div>

        <div>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10">Desarrollo Fronend en CodiGO</textarea>
            <button type="button" onclick="alert('dasds')">Hazme click dude!</button>
        </div>

        <div>
            0%
            <input type="range" name="a" id="a" value="70">
            100%
        </div>

        <div>
            <input type="number" name="b" id="b" value="50">
            =

            <output name="x" for="a b"></output>
        </div>
    </form>

</main>

</body>
</html>
