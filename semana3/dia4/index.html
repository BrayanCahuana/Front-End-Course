<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="estilos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repaso flex</title>
  </head>
  <body>
    <!--CONTENEDOR DE ELEMENTOS(FLEX, direccion horizontal)-->
    <div id="contenedor-horizontal">
      <!--PRIMER ELEMENTO-->
      <img id="imagen" src="https://upload.wikimedia.org/wikipedia/commons/f/fc/UPC_logo_transparente.png" alt="e-corp" />

      <!--SEGUNDO ELEMENTO-->
      <p id="parrafo">UPC</p>

      <!--TERCER ELEMENTO-->
      <nav id="navbar">
        <a href="#" class="link">Inicio</a>
        <a href="#" class="link">Referidos</a>
        <a href="#" class="link">Portafolio</a>
      </nav>
    </div>

    <!--CONTENEDOR DE ELEMENTOS(FLEX, direccion vertical)-->

    <div id="contenedor-vertical">
      <img src="https://images.pexels.com/photos/5247938/pexels-photo-5247938.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="amigos1" class="foto" />
      <img src="https://images.pexels.com/photos/4679537/pexels-photo-4679537.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="amigos2" class="foto" />
      <img src="https://images.pexels.com/photos/4960046/pexels-photo-4960046.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="amigos3" class="foto" />
    </div>

    <div id="contenedor-horizontal-2">
      <p class="frase">
        He buscado el significado de tu nombre
      </p>
      <p class="frase">
        Los gobiernos del mundo y sus líderes corporativos no quieren que
        hablemos
    
      <p class="frase">
        Solo estás viendo lo que hay delante de ti. No estás viendo lo que hay
        encima de ti.
      </p>
    </div>
  </body>
</html>
